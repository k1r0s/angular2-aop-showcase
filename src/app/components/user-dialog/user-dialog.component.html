<md-card class="example-card">
  <md-card-header>
    <md-card-title>{{user.name}}</md-card-title>
    <md-card-subtitle>{{user.email}}</md-card-subtitle>
  </md-card-header>
  <md-card-content>
    <p><span>address: </span> {{user.address.street}} / {{user.address.city}}</p>
    <p><span>contact: </span> {{user.website}} / {{user.phone}}</p>
  </md-card-content>
  <md-card-actions>
    <button md-button [md-dialog-close]="user">See posts</button>
    <button md-button md-dialog-close>Close</button>
  </md-card-actions>
</md-card>
